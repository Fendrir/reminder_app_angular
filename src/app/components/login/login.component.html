<mat-card>
<form class="login-form" (ngSubmit)="onSubmit()">

  <h1>Login</h1>
  <br>

  <!-- Email Input -->
  <mat-form-field class="login-full-width">
    <input matInput [formControl]="emailFormControl" placeholder="Email" name="email" type="email" [(ngModel)]="email">
    <mat-error *ngIf="emailFormControl.hasError('email')">
        Not a <strong>valid</strong> email!
    </mat-error>
  </mat-form-field>
  <br>
  <br>

   <!-- Password Input -->
   <mat-form-field class="login-full-width">
      <input matInput [formControl]="passwordFormControl" placeholder="Enter your password" name="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>!
      </mat-error>
    </mat-form-field>
    <br>
    <br>

    
    <mat-card-actions>
        <input type="submit" class="mat-raised-button mat-primary" value="Log in">
        <a mat-button (click)="gmailLogin()"><img src="assets/img/google.png">Sign in with Google</a>
    </mat-card-actions>
</form>
</mat-card>
